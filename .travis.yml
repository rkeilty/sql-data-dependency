# Configuration
sudo: required
language: python
python:
  - '2.7'
  - '3.6'
services:
  - docker

# Install and script
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq --no-install-recommends mysql-client
install:
  - pip install -r requirements.txt
script:
  - flake8
    pytest
    docker build -t rickster001/sqldd:latest .

    docker run --rm -d -p "3306:3306" -e "MYSQL_ROOT_PASSWORD=password" -e "MYSQL_DATABASE=sqldd_db" --name mysql mysql:5.7
    RC=1
    COUNT=30
    while [ "$RC" -eq 1 ] && [ "$COUNT" -gt 0 ]; do
      sleep 1
      if docker logs mysql 2>&1 | grep -o "MySQL init process done" >/dev/null; then
        RC=0
      else
        COUNT=$((COUNT + 1))
      fi
    done

    pytest --runlivedb

    docker stop mysql


# Deployments on completion, only do this for the 3.6 python env
after_success:
  - if [ -n "$TRAVIS_TAG" ] && [ "$TRAVIS_PYTHON_VERSION" == "3.6" ]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      docker tag rickster001/sqldd:latest "rickster001/sqldd:$TRAVIS_TAG"
      docker push rickster001/sqldd:latest;
      docker push "rickster001/sqldd:$TRAVIS_TAG";
    fi

deploy:
  provider: pypi
  user: rkeilty
  password:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = 3.6
